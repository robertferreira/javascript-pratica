<body>
    <div>
        <h1> Somando Valores </h1>
        <input type="number" name="txtn1" id="txtn1">
        <input type="number" name="txtn2" id="txtn2">
        <input id="somar" type="button" value="Somar">
        <div id="res"> Resultado </div>
    </div>
    <script>
            window.document.querySelector('input#somar').addEventListener('click', somar);

        function somar(){
            var tn1 = window.document.querySelector('input#txtn1');
            var tn2 = window.document.querySelector('input#txtn1');
            var res = window.document.querySelector('div#res');
            var n1 = Number(tn1.value);
            var n2 = Number(tn2.value);
            var resultado = n1 + n2;

            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a ${resultado}`;
        }
    </script>
